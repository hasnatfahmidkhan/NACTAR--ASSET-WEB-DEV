<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <!-- Optional Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contract Page</title>
</head>
<body>

    <!-- Light gray background section -->
    <section class="Content-section bg-light py-5">
        <div class="container">   
            <div class="row justify-content-center">
                <div class="col-md-7">
                    <!-- White card with slight shadow -->
                    <div class="card bg-white shadow-sm">
                        <div class="card-body">

                            <!-- Form Header -->
                            <div class="form-title mb-4">
                                <h2>Work with us</h2>
                                <p>Reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur laborum.</p>
                            </div>

                            <!-- Form Starts -->
                            <form class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Number</label>    
                                    <input type="text" class="form-control" placeholder="Enter First Number">                                
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Number</label>    
                                    <input type="text" class="form-control" placeholder="Enter Last Number">                                
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>    
                                    <input type="email" class="form-control" placeholder="Enter Email">                                
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Phone Number</label>    
                                    <input type="text" class="form-control" placeholder="Enter Phone Number">                                
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Picture</label>    
                                    <input type="file" class="form-control">                                
                                </div>

                                <div class="col-12 mt-3">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                            <!-- Form Ends -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
