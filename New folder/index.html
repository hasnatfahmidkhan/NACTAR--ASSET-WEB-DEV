<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
<title>Contract Page</title>
</head>
<body>
    <section class="Contract-section">
    <div class="Container">   
        <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="card" >
                        <div class="card-body">

                            <div class="from-title">
                                <h2> Work with us </h2>
                                <p>reprehenderit in voluptate velit essecillum dolore eu fugiat nulla pariaturlaborum.</p>

                            </div>
                            <form class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="from-label">First Number</label>    
                                    <input type="text" class="form-control" placeholder="Enter First Number">                                
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="from-label">Last Number</label>    
                                    <input type="text" class="form-control" placeholder="Enter Last Number">                                
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="from-label">Email</label>    
                                    <input type="text" class="form-control" placeholder="Enter Email ">                                
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="from-label">Phone Number</label>    
                                    <input type="text" class="form-control" placeholder="Enter Phone Number">                                
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="from-label"> Picture</label>    
                                    <input type="text" class="form-control" placeholder="Choose your picture">                                
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
