<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 100%;
            height: 560px;
            overflow: hidden;
        }

        #imgSlider {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem 1rem;
            font-weight: bold;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .previousBtn {
            left: 20px;
        }

        .nextBtn {
            right: 20px;
        }

        .dotBox {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.7rem;
        }

        .dot {
            width: 0.8rem;
            aspect-ratio: 1;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .dot.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" class="previousBtn" onclick="previous()">Previous</button>
        <button type="button" class="nextBtn" onclick="next()">Next</button>
        <img src="" alt="slider image" id="imgSlider">
        <div class="dotBox" id="dotBox"></div>
    </div>

    <script>
        const images = [
            'photos/caro2.jpg',
            'photos/caro3.jpeg',
            'photos/combo.jpg',
            'photos/sample1.jpg',
            'photos/sample2.jpg'
        ];

        let imgIndex = 0;

        const imgSlider = document.getElementById("imgSlider");
        const dotBox = document.getElementById("dotBox");

        function showImages() {
            imgSlider.src = images[imgIndex];
            updateDots();
        }

        function next() {
            imgIndex = (imgIndex + 1) % images.length;
            showImages();
        }

        function previous() {
            imgIndex = (imgIndex - 1 + images.length) % images.length;
            showImages();
        }

        function updateDots() {
            const dots = document.querySelectorAll(".dot");
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === imgIndex);
            });
        }

        // Create dots dynamically
        function createDots() {
            images.forEach((_, index) => {
                const dot = document.createElement("span");
                dot.classList.add("dot");
                dot.addEventListener("click", () => {
                    imgIndex = index;
                    showImages();
                });
                dotBox.appendChild(dot);
            });
        }

        // Initialize slider
        createDots();
        showImages();

        // Optional: Auto slide every 3s
        // setInterval(next, 3000);
    </script>
</body>

</html>
