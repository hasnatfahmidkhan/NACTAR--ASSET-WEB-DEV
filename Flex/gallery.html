<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Flex Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      /* padding: 20px; */
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 20px); /* 4 items per row with gap */
      max-width: calc(25% - 20px);
    }

    /* Tablet */
    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .gallery-item {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Flexbox Image Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 3">
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 4">
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 5">
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image 6">
    </div>
  </div>

</body>
</html>
